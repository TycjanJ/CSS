<p id="pogrubienie_jankowski">
Jankowski <br>
Dzieci piszą wypracowanie o tym, jak wyobrażają sobie pracę informatyka.<br>
Nie pisze tylko Karol.<br>
- Dlaczego nie piszesz? - pyta go nauczycielka.<br>
- Czekam, aż mi się otworzy edytor tekstu.<br>
</p>
<p id="pochylenie_jankowski">
Jankowski <br>
Spotyka się dwóch programistów:<br>
 - Słyszałem, że straciłeś pracę. Jak to jest być bezrobotnym?<br>
 - To było najgorsze pół godziny mojego życia!<br>
</p>
<p id="index_gorny_jankowski">
Jankowski <br>
Żona informatyka mówi do męża:<br>
- Kochanie zamknij okno.<br>
- Jasne alt+f4.<br>
</p>
<p id="index_dolny_jankowski">
Jankowski <br>
Skąd informatyk bierze wodę?
Z e-Kranu<br>
</p>
<p id="mono_jankowski">
Jankowski <br>
- Czym różni się doświadczony informatyk od początkującego?<br>
- Początkujący uważa, że 1 KB to 1000 B, a doświadczony jest pewien, że 1 km to 1024 m.<br>
</p>
<p id="powiekszenie_jankowski">
Jankowski <br>
Co mówi informatyk, kiedy dostanie na urodziny pendrive?<br>
Dzięki za pamięć.<br>
</p>
<p id="pomniejszenie_jankowski">
Jankowski <br>
Jak się żegna informatyk?<br>
W imię Ojca<br>
i Syna<br>
i Ducha Świętego<br>
ENTER<br>
</p>
