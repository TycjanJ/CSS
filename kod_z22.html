<p>Dysk twardy SSD (Solid State Drive) to rodzaj pamięci masowej zbudowanej w oparciu o pamięć typu flash (jest to pamięć trwała, tzw. nieulotna).<br>
 ... Dysk ten jest pozbawiony części ruchomych (solid state disk – stały),<br>
 co znacznie zmniejsza awaryjność urządzenia oraz zapewnia bezgłośną pracę.<br> </p>
 <p id="gruby_jankowski">Dysk twardy, dysk HDD, HDD (ang. hard disk drive, napęd dysku twardego)<br>
 – dysk komputerowy, pamięć masowa wykorzystująca nośnik magnetyczny do przechowywania danych..<br> </p>
<h1 id="dlawszystkich_jankowski">
 Komputer -elektroniczna maszyna cyfrowa, urządzenie elektroniczne przeznaczone do przetwarzania informacji<br>
 (danych) przedstawionych w postaci cyfrowej, <br>
 sterowane programem zapisanym w pamięci..<br>
 <div id="dlawszystkich_jankowski">
 Monitor komputerowy – ogólna nazwa jednego z urządzeń wyjścia do bezpośredniej komunikacji użytkownika z komputerem.<br>
 Zadaniem monitora jest natychmiastowa wizualizacja wyników działania programów uruchomionych na komputerze.<br>
